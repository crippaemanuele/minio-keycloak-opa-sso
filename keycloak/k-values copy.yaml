image:
  registry: docker.io
  repository: bitnami/keycloak
  tag: 26.1.4-debian-12-r2
  pullPolicy: IfNotPresent

auth:
  adminUser: user
  adminPassword: changeme  # Aggiungi una password admin
  existingSecret: ""
  passwordSecretKey: ""

tls:
  enabled: true
  autoGenerated: false
  existingSecret: "keycloak-tls"
  usePem: true
  keystorePassword: "changeit"
  truststorePassword: "changeit"

service:
  type: ClusterIP
  ports:
    http: 80  # Se non usi HTTP, rimuovi questa porta
    https: 443

ingress:
  enabled: true
  ingressClassName: "nginx"
  hostname: keycloak.local
  path: /
  pathType: ImplementationSpecific
  servicePort: https
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
  tls: true
  secrets:
    - name: keycloak-tls

postgresql:
  enabled: true
  auth:
    postgresPassword: changeme
    username: bn_keycloak
    password: changeme
    database: bitnami_keycloak
