topologySpreadConstraints: []
podManagementPolicy: Parallel
priorityClassName: ""
schedulerName: ""
terminationGracePeriodSeconds: ""
updateStrategy:
  type: RollingUpdate
  rollingUpdate: {}
minReadySeconds: 0
extraVolumes: []
extraVolumeMounts: []
initContainers: []
sidecars: []
service:
  type: ClusterIP
  http:
    enabled: true
  ports:
    http: 80
    https: 443  # Porta HTTPS per Keycloak
  nodePorts:
    http: ""
    https: ""
  sessionAffinity: None
  sessionAffinityConfig: {}
  clusterIP: ""
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  externalTrafficPolicy: Cluster
  annotations: {}
  extraPorts: []
  extraHeadlessPorts: []
  headless:
    annotations: {}
    extraPorts: []
ingress:
  enabled: true  # Abilita l'ingresso per Keycloak
  ingressClassName: "nginx"  # Classe di ingress da utilizzare (assicurati che nginx-ingress sia presente nel cluster)
  pathType: ImplementationSpecific
  apiVersion: ""
  controller: default
  hostname: keycloak.local  # Nome host per Keycloak
  hostnameStrict: false
  path: "{{ .Values.httpRelativePath }}"
  servicePort: https  # Usa HTTPS per il servizio di Keycloak
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer  # Certificato gestito da cert-manager
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # Forza il reindirizzamento a HTTPS
  labels: {}
  tls: true  # Abilita TLS per l'ingresso
  selfSigned: false
  secrets:
    - name: keycloak-tls  # Il Secret che conterrà il certificato SSL (gestito da cert-manager)
  extraHosts: []
  extraPaths: []
  extraTls: []
  extraRules: []
adminIngress:
  enabled: false
  ingressClassName: ""
  pathType: ImplementationSpecific
  apiVersion: ""
  controller: default
  hostname: keycloak.local
  path: "{{ .Values.httpRelativePath }}"
  servicePort: http
  annotations: {}
  labels: {}
  tls: false
  selfSigned: false
  extraHosts: []
  extraPaths: []
  extraTls: []
  secrets: []
  extraRules: []
networkPolicy:
  enabled: true
  allowExternal: true
  allowExternalEgress: true
  kubeAPIServerPorts: [443, 6443, 8443]
  extraIngress: []
  extraEgress: []
  ingressNSMatchLabels: {}
  ingressNSPodMatchLabels: {}
serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: false
  annotations: {}
  extraLabels: {}
rbac:
  create: false
  rules: []
pdb:
  create: true
  minAvailable: ""
  maxUnavailable: ""
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 11
  targetCPU: ""
  targetMemory: ""
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      selectPolicy: Max
      policies: []
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Max
      policies:
        - type: Pods
          value: 1
          periodSeconds: 300

metrics:
  enabled: false
  service:
    ports:
      http: 8080
      https: 8443
      metrics: 9000
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "{{ .Values.metrics.service.ports.metrics }}"
    extraPorts: []
  serviceMonitor:
    enabled: false
    port: metrics
    scheme: http
    tlsConfig: {}
    endpoints:
      - path: '{{ include "keycloak.httpPath" . }}metrics'
      - path: '{{ include "keycloak.httpPath" . }}realms/{{ .Values.adminRealm }}/metrics'
        port: http
    path: ""
    namespace: ""
    interval: 30s
    scrapeTimeout: ""
    labels: {}
    selector: {}
    relabelings: []
    metricRelabelings: []
    honorLabels: false
    jobLabel: ""
  prometheusRule:
    enabled: false
    namespace: ""
    labels: {}
    groups: []
keycloakConfigCli:
  enabled: false
  image:
    registry: docker.io
    repository: bitnami/keycloak-config-cli
    tag: 6.4.0-debian-12-r1
    digest: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
  annotations:
