global:
  imageRegistry: ""  # Registry globale per tutte le immagini Docker
  imagePullSecrets: []  # Eventuali segreti per accedere a registri privati
  defaultStorageClass: ""  # Classe di storage di default per volumi persistenti
  storageClass: ""  # (Deprecato) Usa defaultStorageClass
  security:
    allowInsecureImages: false  # Permetti immagini non verificate
  compatibility:
    openshift:
      adaptSecurityContext: auto  # Adatta i SecurityContext per OpenShift

kubeVersion: ""  # Versione target di Kubernetes
nameOverride: ""  # Override parziale del nome
fullnameOverride: ""  # Override completo del nome
namespaceOverride: ""  # Override del namespace
commonLabels: {}  # Etichette comuni
enableServiceLinks: true  # Collega variabili ambiente dei servizi
commonAnnotations: {}  # Annotazioni comuni
dnsPolicy: ""  # Policy DNS per il pod
dnsConfig: {}  # Configurazione DNS per il pod
clusterDomain: cluster.local  # Dominio del cluster
extraDeploy: []  # Risorse extra da distribuire
usePasswordFiles: true  # Monta credenziali come file
diagnosticMode:
  enabled: false  # Abilita modalità diagnostica
  command:
    - sleep
  args:
    - infinity

image:
  registry: docker.io
  repository: bitnami/keycloak
  tag: 26.2.0-debian-12-r2
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []
  debug: false  # Log estesi

auth:
  adminUser: user  # Nome utente admin
  adminPassword: ""  # Password admin
  existingSecret: ""  # Secret esistente per password
  passwordSecretKey: ""  # Chiave specifica nel secret
  annotations: {}  # Annotazioni sul secret

customCaExistingSecret: ""  # Secret contenente certificati CA personalizzati

tls:
  enabled: false  # Abilita HTTPS
  autoGenerated: false
  existingSecret: ""
  usePem: false
  truststoreFilename: "keycloak.truststore.jks"
  keystoreFilename: "keycloak.keystore.jks"
  keystorePassword: ""
  truststorePassword: ""
  passwordsSecret: ""

spi:
  existingSecret: ""
  truststorePassword: ""
  truststoreFilename: "keycloak-spi.truststore.jks"
  passwordsSecret: ""
  hostnameVerificationPolicy: ""

adminRealm: "master"  # Nome del realm admin
production: false  # Abilita modalità produzione
proxyHeaders: ""
proxy: ""
httpRelativePath: "/"  # Path base dell'interfaccia web
configuration: ""  # Configurazione keycloak.conf personalizzata
existingConfigmap: ""
extraStartupArgs: ""
enableDefaultInitContainers: true
initdbScripts: {}
initdbScriptsConfigMap: ""
command: []
args: []
extraEnvVars: []
extraEnvVarsCM: ""
extraEnvVarsSecret: ""

replicaCount: 1  # Numero di repliche
revisionHistoryLimitCount: 10
containerPorts:
  http: 8080
  https: 8443
  metrics: 9000
extraContainerPorts: []
statefulsetAnnotations: {}

podSecurityContext:
  enabled: true
  fsGroupChangePolicy: Always
  sysctls: []
  supplementalGroups: []
  fsGroup: 1001

containerSecurityContext:
  enabled: true
  seLinuxOptions: {}
  runAsUser: 1001
  runAsGroup: 1001
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: "RuntimeDefault"

resourcesPreset: "small"
resources: {}

livenessProbe:
  enabled: true
  initialDelaySeconds: 300
  periodSeconds: 1
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
  successThreshold: 1

startupProbe:
  enabled: false
  initialDelaySeconds: 30
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 60
  successThreshold: 1

customLivenessProbe: {}
customReadinessProbe: {}
customStartupProbe: {}
lifecycleHooks: {}
automountServiceAccountToken: true
hostAliases: []
podLabels: {}
podAnnotations: {}

podAffinityPreset: ""
podAntiAffinityPreset: soft

nodeAffinityPreset:
  type: ""
  key: ""
  values: []

affinity: {}
nodeSelector: {}
tolerations: []
topologySpreadConstraints: []

podManagementPolicy: Parallel
priorityClassName: ""
schedulerName: ""
terminationGracePeriodSeconds: ""
updateStrategy:
  type: RollingUpdate
  rollingUpdate: {}
minReadySeconds: 0
extraVolumes: []
extraVolumeMounts: []
initContainers: []
sidecars: []

service:
  type: ClusterIP
  http:
    enabled: true
  ports:
    http: 80
    https: 443
  nodePorts:
    http: ""
    https: ""
  sessionAffinity: None
  sessionAffinityConfig: {}
  clusterIP: ""
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  externalTrafficPolicy: Cluster
  annotations: {}
  extraPorts: []
  extraHeadlessPorts: []
  headless:
    annotations: {}
    extraPorts: []

ingress:
  enabled: false
  ingressClassName: ""
  pathType: ImplementationSpecific
  apiVersion: ""
  controller: default
  hostname: keycloak.local
  hostnameStrict: false
  path: "{{ .Values.httpRelativePath }}"
  servicePort: http
  annotations: {}
  labels: {}
  tls: false
  selfSigned: false
  extraHosts: []
  extraPaths: []
  extraTls: []
  secrets: []
  extraRules: []

adminIngress:
  enabled: false
  ingressClassName: ""
  pathType: ImplementationSpecific
  apiVersion: ""
  controller: default
  hostname: keycloak.local
  path: "{{ .Values.httpRelativePath }}"
  servicePort: http
  annotations: {}
  labels: {}
  tls: false
  selfSigned: false
  extraHosts: []
  extraPaths: []
  extraTls: []
  secrets: []
  extraRules: []

networkPolicy:
  enabled: true
  allowExternal: true
  allowExternalEgress: true
  kubeAPIServerPorts: [443, 6443, 8443]
  extraIngress: []
  extraEgress: []
  ingressNSMatchLabels: {}
  ingressNSPodMatchLabels: {}

serviceAccount:
  create: true
  name: ""
  automountServiceAccountToken: false
  annotations: {}
  extraLabels: {}

rbac:
  create: false
  rules: []

pdb:
  create: true
  minAvailable: ""
  maxUnavailable: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 11
  targetCPU: ""
  targetMemory: ""
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      selectPolicy: Max
      policies: []
    scaleDown:
      stabilizationWindowSeconds: 300
      selectPolicy: Max
      policies:
        - type: Pods
          value: 1
          periodSeconds: 300

metrics:
  enabled: false
  service:
    ports:
      http: 8080
      https: 8443
      metrics: 9000
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "{{ .Values.metrics.service.ports.metrics }}"
    extraPorts: []
  serviceMonitor:
    enabled: false
    port: metrics
    scheme: http
    tlsConfig: {}
    endpoints:
      - path: '{{ include "keycloak.httpPath" . }}metrics'
      - path: '{{ include "keycloak.httpPath" . }}realms/{{ .Values.adminRealm }}/metrics'
        port: http
    path: ""
    namespace: ""
    interval: 30s
    scrapeTimeout: ""
    labels: {}
    selector: {}
    relabelings: []
    metricRelabelings: []
    honorLabels: false
    jobLabel: ""
  prometheusRule:
    enabled: false
    namespace: ""
    labels: {}
    groups: []

keycloakConfigCli:
  enabled: false
  image:
    registry: docker.io
    repository: bitnami/keycloak-config-cli
    tag: 6.4.0-debian-12-r3
    digest: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
  annotations:
    helm.sh/hook: "post-install,post-upgrade,post-rollback"
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    helm.sh/hook-weight: "5"
  command: []
  args: []
  automountServiceAccountToken: true
  hostAliases: []
  resourcesPreset: "small"
  resources: {}
  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1001
    runAsGroup: 1001
    runAsNonRoot: true
    privileged: false
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"
  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: []
    supplementalGroups: []
    fsGroup: 1001
  backoffLimit: 1
  podLabels: {}
  podAnnotations: {}
  nodeSelector: {}
  podTolerations: []
  extraEnvVars: []
  extraEnvVarsCM: ""
  extraEnvVarsSecret: ""
  extraVolumes: []
  extraVolumeMounts: []
  initContainers: []
  sidecars: []
  configuration: {}
  existingConfigmap: ""
  cleanupAfterFinished:
    enabled: false
    seconds: 600

postgresql:
  enabled: true
  auth:
    postgresPassword: ""
    username: bn_keycloak
    password: ""
    database: bitnami_keycloak
    existingSecret: ""
    secretKeys:
      userPasswordKey: password
  architecture: standalone

externalDatabase:
  host: ""
  port: 5432
  user: bn_keycloak
  database: bitnami_keycloak
  password: ""
  existingSecret: ""
  existingSecretHostKey: ""
  existingSecretPortKey: ""
  existingSecretUserKey: ""
  existingSecretDatabaseKey: ""
  existingSecretPasswordKey: ""
  annotations: {}

cache:
  enabled: true
  stackName: kubernetes
  stackFile: ""
  useHeadlessServiceWithAppVersion: false

logging:
  output: default
  level: INFO
