# Certificato TLS per l'API di MinIO
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: minio-api-cert
  namespace: minio-tenant
  annotations:
    meta.helm.sh/release-name: minio
    meta.helm.sh/release-namespace: minio-tenant
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  secretName: minio-api.local-tls  # Nome del secret che conterr√† i certificati
  duration: 8760h # 1 anno
  renewBefore: 720h # 30 giorni prima della scadenza
  issuerRef:
    name: selfsigned-cluster-issuer  # Nome del ClusterIssuer
    kind: ClusterIssuer
  commonName: minio-api.local  # Nome comune per il certificato
  dnsNames:
    - minio-api.local  # Nome DNS per il certificato